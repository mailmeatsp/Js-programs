function assa(n){
    var space = n - 1; 
      
      // run loop (parent loop)  
      // till number of rows 
      for (var i = 0; i < n; i++) 
      { 
          // loop for initially space,  
          // before star printing 
          for (var j = 0; j < space; j++) 
          document.write(" "); 
    
          // Print i+1 stars 
          for (var j = 0; j <= i; j++) 
          document.write("* "); 
    
              document.write("<br>"); 
          space--; 
      } 
    
      // Repeat again in 
      // reverse order 
      space = 0; 
    
    }
